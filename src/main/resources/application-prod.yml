spring:
  datasource:
    url: jdbc:h2:file:/data/projetobackdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update   # ou validate/create/update conforme sua estrat√©gia
    show-sql: false
    properties:
      hibernate:
        format_sql: false

h2:
  console:
    enabled: false
